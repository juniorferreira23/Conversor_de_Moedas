<ion-header>
  <ion-toolbar>
    <ion-title>Conversor de Moedas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="stacked">Moeda Base</ion-label>
    <ion-select [(ngModel)]="baseCurrency" placeholder="Selecione a moeda base">
      <ion-select-option *ngFor="let currency of currencies" [value]="currency">
        {{ currency }}
      </ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Moeda Alvo</ion-label>
    <ion-select [(ngModel)]="targetCurrency" placeholder="Selecione a moeda alvo">
      <ion-select-option *ngFor="let currency of currencies" [value]="currency">
        {{ currency }}
      </ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Valor</ion-label>
    <ion-input [(ngModel)]="amount" type="number" placeholder="Digite o valor"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="convert()">Converter</ion-button>

  <ion-card *ngIf="convertedAmount !== null">
    <ion-card-header>
      <ion-card-title>Resultado</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{ amount }} {{ baseCurrency }} = {{ convertedAmount | number:'1.2-2' }} {{ targetCurrency }}
    </ion-card-content>
  </ion-card>
</ion-content>
